<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API FakeStore</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            cinza: '#1c1c1c',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-cinza p-[60px]">
  <header>

  </header>
  <main>
    <div class="flex justify-between items-center bg-white p-4 rounded">
      <input id="busca" type="text" placeholder="Buscar produto" class="h-[40px] border-2 rounded pl-3 focus:outline-purple-600 duration-200">
      <div>
        <select id="categorias" class="h-[40px] border-2 px-3 rounded focus:outline-purple-600" onchange="filtrarCategoria(event.target.value)">
          <option value="">Filtrar categoria</option>
        </select>
        <select id="filtros" class="h-[40px] border-2 px-3 rounded focus:outline-purple-600">
          <option value="">Filtrar por</option>
          <option value="menorPreco">Menor preço</option>
          <option value="maiorAvaliacao">Melhor avaliação</option>
        </select>
      </div>
    </div>
    <div id="gradeDeProdutos" class="grid grid-cols-5 gap-3 mt-3"></div>
  </main>
  <footer>

  </footer>
  
  <script src="index.js"></script>
</body>
</html>
